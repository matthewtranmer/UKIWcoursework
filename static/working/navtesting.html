<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/teststyle.css">
    <title>Document</title>
</head>
<body>
     <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="nav-top" id="nav-top">
        <a class="logo" href="#home">Home</a>

        <span class = "rightitems">
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </span>
        
        <a href="javascript:void(0);" onclick="verticalMenu()"  class="burgerimg">
            <i class="fa fa-bars"></i>
        </a>
    </div> 

    <script>
            /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function verticalMenu() {
        var element = document.getElementById("nav-top")

        if (element.className == "nav-top") {
            element.className += " burger"
            return
        } 
        
        element.className = "nav-top"
    } 
    </script>
</body>
</html>
